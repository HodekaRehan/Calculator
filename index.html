<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

    <title>Calculator</title>
</head>
<body>
    
    <main>
        <div class="screen">
            <div class="display">0</div>
        </div>
        <button class="span-2" data-action="clear">AC</button>
        <button data-action="delete">DEL</button>
        <button data-action="multiply">&times;</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button data-action="divide">รท</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button data-action="add">+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button data-action="subtract">-</button>
        <button data-action="decimal">.</button>
        <button>0</button>
        <button class="span-2"  data-action="equals">=</button>
    </main>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    

    <script src="./script.js"></script>
</body>
</html>
